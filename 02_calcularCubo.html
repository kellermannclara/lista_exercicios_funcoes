<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */


    //ENTRADA

    //PROCESSAMENTO

    let numero = prompt(`Informe um número inteiro`)
    
    if (numero != Number.isInteger(numero)) {


        function cubo(elevar) {
            return ((elevar * elevar) * elevar)
        }
    } else {
        alert(`Não é um número inteiro`)
    }

    let coisa = cubo(numero)



    //SAÍDA


    alert(`O cubo de ${numero} é ${coisa}`)


</script>
