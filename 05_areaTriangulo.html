<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA


    //PROCESSAMENTO

    function calcularAreaTriangulo(base, altura) {
        let area = (base * altura) / 2;
        return area;
    }

    let b = Number(prompt("Digite a base do triângulo:"));
    let h = Number(prompt("Digite a altura do triângulo:"));

    let area = calcularAreaTriangulo(b, h);

    //SAÍDA

    alert(`A área do triângulo é ${area}`);

</script>
